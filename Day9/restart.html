<html>
	<head>
		<title>Task Manager</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
			}

			.container {
				max-width: 400px;
				margin: 20px auto;
			}
h1 {
				text-align: center;
			}

			form {
				display: flex;
				margin-bottom: 10px;
			}

			input {
				flex-grow: 1;
				padding: 8px;
			}

			button {
				padding: 8px 12px;
				background-color: #4caf50;
				color: white;
				border: none;
				cursor: pointer;
			}

			ul {
				list-style-type: none;
				padding: 0;
			}

			li {
				padding: 8px;
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>


<body>
		<h1>Task Manager</h1>
		<div class="container">
			<form id="taskForm">
				<input type="text" id="taskInput" placeholder="Add a task..." />
				<button type="submit" id="btn">Add Task</button>
			</form>
			<ul id="taskList"></ul>
		</div>
		<script src="restart_exercise.js"></script>
	</body>
</html>
