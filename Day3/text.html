<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Typegraphy</title>
    <link rel="stylesheet" href="./text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CSS Typography and Text Styling</h1>
    <p class="font">This is an example of custom font and size</p>
    <p class="format">
        This is an <span id="bold">example</span> of <span id="italic"> formatted</span> <span id="underline">text</span>
    </p>
    <p class="alignment">This is an example of text alignment</p>
    <p class="spacing"> this is an example o line height and letter spacing </p>
    <p class="shadow"> this is an example of text shadow </p>
    <p class="anta-regular "> This is an example of google fonts  </p>
</body>
</html>
